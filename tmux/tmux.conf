set -g mouse on

set -g default-shell /bin/zsh 

unbind C-b
set -g prefix C-g
bind C-Space send-prefix

# Bind r to source this file
unbind r
bind r source ~/.config/tmux/tmux.conf; display-message "tmux - I'm reloaded!"; 

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Shift vim key to switch windows
bind -n S-H previous-window
bind -n S-L next-window

set -g @catppuccin_flavour 'mocha'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Open panes in the current directory
bind '_' split-window -v -c "#{pane_current_path}" 
bind | split-window -h -c "#{pane_current_path}" 

# Status bar customization
set -g status-interval 10         # update the status bar every 10 seconds
set -g status-justify left
set -g status-position bottom
set -g status-left-length 200     # increase length (from 10)
set -g status-style 'bg=default'  # transparent background

set -g status-right "îœ¥ #(cd #{pane_current_path}; git branch --show-current) "

run '~/.tmux/plugins/tpm/tpm'